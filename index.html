<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرآة العقل: المنصة الشاملة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; scroll-behavior: smooth; }
        .card-enter { animation: card-enter 0.7s ease-out forwards; }
        @keyframes card-enter {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn-hover-effect { transition: all 0.3s ease; }
        .btn-hover-effect:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0,0,0,0.1); }
        .journey-card.completed { border-color: #14b8a6; background-color: #f0fdfa; }
        .progress-bar-bg { background-color: #e5e7eb; }
        .progress-bar-fill { background-color: #14b8a6; transition: width 0.5s ease-in-out; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="app-container" class="min-h-screen p-4 flex items-center justify-center">

        <!-- Main Menu Screen -->
        <div id="main-menu-screen" class="w-full max-w-5xl text-center">
            <h1 class="text-4xl md:text-5xl font-extrabold text-teal-700 mb-2">مرآة العقل</h1>
            <p class="text-lg text-gray-600 mb-8">10 رحلات استكشافية للكشف عن أبعاد شخصيتك. أكملها جميعًا لفتح ملفك الشخصي.</p>
            <div id="journeys-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                <!-- Journey cards will be injected here -->
            </div>
            <button id="view-profile-btn" class="w-full max-w-md mx-auto bg-gray-700 text-white font-bold py-3 px-6 rounded-lg text-xl btn-hover-effect disabled:bg-gray-400 disabled:cursor-not-allowed disabled:shadow-none" disabled>
                عرض ملف شخصيتك المتكامل
            </button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="hidden w-full max-w-lg">
            <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8 card-enter">
                <div class="mb-6">
                    <p id="question-counter" class="text-sm text-gray-500 mb-2"></p>
                    <div class="w-full rounded-full h-2.5 progress-bar-bg">
                        <div id="progress-bar" class="h-2.5 rounded-full progress-bar-fill" style="width: 0%"></div>
                    </div>
                </div>
                <h2 id="scenario-title" class="text-2xl font-bold mb-4 text-gray-800"></h2>
                <p id="scenario-text" class="text-lg text-gray-600 mb-8"></p>
                <div id="choices-container" class="grid grid-cols-1 gap-4"></div>
                 <button id="back-to-menu-ingame-btn" class="w-full text-sm text-gray-500 hover:text-gray-700 mt-6">العودة إلى القائمة الرئيسية</button>
            </div>
        </div>

        <!-- Journey Result Modal -->
        <div id="journey-result-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50">
            <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8 text-center card-enter">
                <h3 id="journey-result-title" class="text-2xl font-bold text-teal-600 mb-3"></h3>
                <p id="journey-result-text" class="text-md text-gray-700 mb-6"></p>
                <button id="back-to-menu-btn" class="w-full bg-teal-600 text-white font-bold py-2 px-5 rounded-lg btn-hover-effect">
                    العودة إلى لوحة التحكم
                </button>
            </div>
        </div>
        
        <!-- Final Profile Screen -->
        <div id="final-profile-screen" class="hidden w-full max-w-3xl">
             <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8 card-enter">
                <h2 class="text-3xl md:text-4xl font-extrabold text-center text-teal-700 mb-6">ملف شخصيتك المتكامل</h2>
                <p class="text-center text-gray-600 mb-10">هذه لمحة شاملة عنك بناءً على رحلاتك العشر. استخدم هذه البصائر كنقطة انطلاق لنموك الشخصي.</p>
                <div id="profile-summary-container" class="space-y-8">
                    <!-- Profile sections will be injected here -->
                </div>
                <button id="restart-game-btn" class="w-full mt-10 bg-gray-700 text-white font-bold py-3 px-6 rounded-lg text-xl btn-hover-effect">
                    ابدأ من جديد
                </button>
             </div>
        </div>

    </div>

    <script>
    // --- DATA STRUCTURE ---
    const journeys = {
        thinking: {

                { text: "صديقك يقترح فكرة مشروع تبدو عاطفية. كيف ترد؟", choices: [{ text: "أطلب منه بهدوء دراسة جدوى وأرقام.", score: 9 }, { text: "أشجعه، فالعاطفة محرك النجاح.", score: 2 }] },
                { text: "أي عبارة تصفك أفضل عند حل مشكلة معقدة؟", choices: [{ text: "اتبع الخطوات المنطقية.", score: 10 }, { text: "أثق بحدسي.", score: 1 }] },
                { text: "سمعت معلومة جديدة تناقض معتقداتك. ماذا تفعل؟", choices: [{ text: "أبحث عن أدلة تؤكد المعلومة الجديدة.", score: 9 }, { text: "أبحث عن أدلة تنفيها وتدعم رأيي.", score: 2 }] },
                { text: "كيف تفضل تلقي النقد في العمل؟", choices: [{ text: "مباشر ومدعوم بأمثلة واضحة.", score: 10 }, { text: "بطريقة لطيفة وغير مباشرة.", score: 3 }] },

                { text: "عند تجميع أثاث جديد، هل تتبع التعليمات بدقة؟", choices: [{ text: "نعم، خطوة بخطوة.", score: 10 }, { text: "أحاول تجميعه بناءً على الشكل العام.", score: 1 }] },

            results: {

        social: {

            }
        },
        challenges: {
            id: 'challenges', title: "رحلة التحديات", description: "كيف تواجه الفشل والفرص الجديدة.", icon: '🚀',
            questions: [
                { text: "عندما تفشل في مهمة صعبة، ما أول ما يخطر ببالك؟", choices: [{ text: "'ربما قدراتي ليست كافية.'", score: 2 }, { text: "'ماذا يمكنني أن أتعلم من هذا؟'", score: 10 }] },
                { text: "عُرضت عليك فرصة لتعلم مهارة صعبة. رد فعلك؟", choices: [{ text: "أتردد، أفضل التمسك بما أجيده.", score: 1 }, { text: "أتحمس للتحدي.", score: 10 }] },
                { text: "عندما ترى شخصًا ناجحًا، ما هو شعورك؟", choices: [{ text: "أشعر بالإلهام وأتعلم من مسيرته.", score: 9 }, { text: "أشعر أن موهبته فطرية.", score: 3 }] },

                { text: "ما رأيك في الخروج من 'منطقة الراحة'؟", choices: [{ text: "ضروري للنمو والتطور.", score: 9 }, { text: "لماذا أخرج وهي مريحة؟", score: 1 }] },
                { text: "عندما تواجه عقبة، هل تستسلم بسهولة؟", choices: [{ text: "أبحث عن طرق بديلة وأستمر في المحاولة.", score: 10 }, { text: "إذا لم تنجح من أول مرة، غالبًا ما أتوقف.", score: 2 }] },

                { text: "كيف تشعر تجاه الانتقال إلى مدينة جديدة؟", choices: [{ text: "متحمس للمغامرة والبداية الجديدة.", score: 10 }, { text: "قلق بشأن ترك المألوف والبدء من جديد.", score: 1 }] },
                { text: "هل تجد أنه من السهل تغيير رأيك عند تقديم أدلة جديدة؟", choices: [{ text: "نعم، المرونة الفكرية مهمة.", score: 9 }, { text: "لا، أنا متمسك بآرائي.", score: 3 }] },
                { text: "ظهرت تقنية جديدة ستغير طريقة عملك. رد فعلك؟", choices: [{ text: "أتحمس لتعلمها واستكشاف إمكانياتها.", score: 8 }, { text: "آمل أن لا أضطر لاستخدامها.", score: 2 }] },
                { text: "هل أنت شخص يحب المفاجآت؟", choices: [{ text: "نعم، أحب ما هو غير متوقع.", score: 7 }, { text: "لا، أفضل أن أعرف ما سيحدث.", score: 4 }] },
                { text: "إذا فشلت خطتك الأساسية، هل لديك دائمًا خطة بديلة؟", choices: [{ text: "نعم، أفكر دائمًا في سيناريوهات متعددة.", score: 8 }, { text: "لا، أركز على نجاح الخطة الأولى.", score: 3 }] },
                { text: "ما مدى سرعة تكيفك مع بيئة عمل أو اجتماعية جديدة؟", choices: [{ text: "بسرعة كبيرة، أستمتع بالبدايات الجديدة.", score: 9 }, { text: "أحتاج إلى وقت طويل للشعور بالراحة.", score: 2 }] }
            ],
            results: {
                low: { title: "المحب للاستقرار", text: "أنت تزدهر في بيئات مستقرة ومتوقعة. الروتين يمنحك شعورًا بالأمان والتحكم.", growth: "ابدأ بإدخال تغييرات صغيرة ومقصودة في روتينك. جرب طريقًا جديدًا للعمل أو استمع إلى نوع مختلف من الموسيقى." },
                medium: { title: "الواقعي المتكيف", text: "أنت تقدر الاستقرار، لكنك قادر على التكيف مع التغيير عند الضرورة. قد تشعر بالتوتر في البداية ولكنك تتأقلم.", growth: "عند مواجهة تغيير، ركز على ما يمكنك التحكم فيه وما هي الفرص الجديدة التي قد يجلبها هذا التغيير." },
                high: { title: "عاشق التغيير", text: "أنت مرن للغاية وترى التغيير كفرصة للنمو والمغامرة. قد تشعر بالملل من الروتين بسرعة.", growth: "تأكد من أن حبك للتغيير لا يمنعك من الالتزام بالأهداف طويلة المدى. أحيانًا، الثبات هو مفتاح الإنجاز." }
            }
        }
    };

    // --- STATE MANAGEMENT ---
    let state = {
        activeScreen: 'main-menu-screen',
        activeJourney: null,
        currentQuestionIndex: 0,
        journeyScores: {},
        completedJourneys: []
    };

    // --- DOM ELEMENTS ---
    const mainMenuScreen = document.getElementById('main-menu-screen');
    const gameScreen = document.getElementById('game-screen');
    const finalProfileScreen = document.getElementById('final-profile-screen');
    const journeyResultModal = document.getElementById('journey-result-modal');
    const journeysContainer = document.getElementById('journeys-container');
    const viewProfileBtn = document.getElementById('view-profile-btn');
    const backToMenuBtn = document.getElementById('back-to-menu-btn');
    const backToMenuIngameBtn = document.getElementById('back-to-menu-ingame-btn');
    const restartGameBtn = document.getElementById('restart-game-btn');

    // --- RENDER FUNCTIONS ---
    function render() {
        mainMenuScreen.classList.add('hidden');
        gameScreen.classList.add('hidden');
        finalProfileScreen.classList.add('hidden');
        journeyResultModal.classList.add('hidden');

        document.getElementById(state.activeScreen).classList.remove('hidden');

        if (state.activeScreen === 'main-menu-screen') {
            renderMainMenu();
        } else if (state.activeScreen === 'game-screen') {
            renderGameScreen();
        } else if (state.activeScreen === 'final-profile-screen') {
            renderFinalProfile();
        }
    }

    function renderMainMenu() {
        journeysContainer.innerHTML = '';
        for (const key in journeys) {
            const journey = journeys[key];
            const isCompleted = state.completedJourneys.includes(journey.id);
            const card = document.createElement('div');
            card.className = `journey-card p-6 bg-white rounded-2xl shadow-lg border-2 border-transparent cursor-pointer text-right btn-hover-effect ${isCompleted ? 'completed' : ''}`;
            card.innerHTML = `
                <div class="flex items-start justify-between">
                    <div>
                        <h3 class="text-xl font-bold text-gray-800">${journey.title}</h3>
                        <p class="text-gray-500 text-sm">${journey.description}</p>
                    </div>
                    <span class="text-4xl mr-4">${isCompleted ? '✅' : journey.icon}</span>
                </div>
            `;
            card.onclick = () => startJourney(journey.id);
            journeysContainer.appendChild(card);
        }

        const allJourneysCompleted = Object.keys(journeys).length === state.completedJourneys.length;
        viewProfileBtn.disabled = !allJourneysCompleted;
        if(allJourneysCompleted) {
             viewProfileBtn.classList.remove('disabled:bg-gray-400');
             viewProfileBtn.classList.add('bg-teal-600');
        } else {
            viewProfileBtn.classList.add('disabled:bg-gray-400');
            viewProfileBtn.classList.remove('bg-teal-600');
        }
    }

    function renderGameScreen() {
        const journey = journeys[state.activeJourney];
        const question = journey.questions[state.currentQuestionIndex];

        document.getElementById('question-counter').textContent = `السؤال ${state.currentQuestionIndex + 1} من ${journey.questions.length}`;
        document.getElementById('scenario-title').textContent = journey.title;
        document.getElementById('scenario-text').textContent = question.text;
        const choicesEl = document.getElementById('choices-container');
        choicesEl.innerHTML = '';
        question.choices.forEach(choice => {
            const button = document.createElement('button');
            button.className = 'w-full bg-gray-200 text-gray-700 font-semibold py-3 px-5 rounded-lg text-right btn-hover-effect hover:bg-teal-100';
            button.textContent = choice.text;
            button.onclick = () => selectChoice(choice.score);
            choicesEl.appendChild(button);
        });

        const progress = ((state.currentQuestionIndex + 1) / journey.questions.length) * 100;
        document.getElementById('progress-bar').style.width = `${progress}%`;
    }
    
    function renderFinalProfile() {
        const container = document.getElementById('profile-summary-container');
        container.innerHTML = '';

        for (const journeyId in state.journeyScores) {
            const journey = journeys[journeyId];
            const score = state.journeyScores[journeyId];
            let result;
            if (score <= 35) result = journey.results.low;
            else if (score <= 65) result = journey.results.medium;
            else result = journey.results.high;

            const section = document.createElement('div');
            section.className = 'bg-gray-50 p-6 rounded-2xl border-r-4 border-teal-500 card-enter';
            section.innerHTML = `
                <div class="flex items-center mb-4">
                    <span class="text-3xl ml-4">${journey.icon}</span>
                    <h3 class="text-2xl font-bold text-teal-600">${result.title}</h3>
                </div>
                <p class="text-gray-700 mb-4">${result.text}</p>
                <div class="mt-4 pt-4 border-t border-gray-200">
                    <h4 class="font-bold text-gray-800">مسار للنمو:</h4>
                    <p class="text-gray-600">${result.growth}</p>
                </div>
            `;
            container.appendChild(section);
        }
    }
    
    // --- LOGIC & EVENT HANDLERS ---
    function startJourney(journeyId) {
        state.activeJourney = journeyId;
        state.currentQuestionIndex = 0;
        if (!state.journeyScores[journeyId]) {
            state.journeyScores[journeyId] = 0;
        }
        state.activeScreen = 'game-screen';
        render();
    }

    function selectChoice(score) {
        state.journeyScores[state.activeJourney] += score;
        state.currentQuestionIndex++;
        
        const journey = journeys[state.activeJourney];
        if (state.currentQuestionIndex >= journey.questions.length) {
            finishJourney();
        } else {
            render();
        }
    }

    function finishJourney() {
        const journeyId = state.activeJourney;
        if (!state.completedJourneys.includes(journeyId)) {
            state.completedJourneys.push(journeyId);
        }
        
        const score = state.journeyScores[journeyId];
        const journey = journeys[journeyId];
        let result;
        if (score <= 35) result = journey.results.low; 
        else if (score <= 65) result = journey.results.medium;
        else result = journey.results.high;

        document.getElementById('journey-result-title').textContent = `نتيجة رحلتك: ${result.title}`;
        document.getElementById('journey-result-text').textContent = result.text;
        journeyResultModal.classList.remove('hidden');
    }
    
    function goHome() {
        state.activeJourney = null;
        state.activeScreen = 'main-menu-screen';
        render();
    }
    
    backToMenuBtn.onclick = goHome;
    backToMenuIngameBtn.onclick = goHome;

    viewProfileBtn.onclick = () => {
        if (!viewProfileBtn.disabled) {
            state.activeScreen = 'final-profile-screen';
            render();
        }
    };
    
    restartGameBtn.onclick = () => {
        state = {
            activeScreen: 'main-menu-screen',
            activeJourney: null,
            currentQuestionIndex: 0,
            journeyScores: {},
            completedJourneys: []
        };
        render();
    };
    
    // Initial Render
    render();
    </script>
</body>
</html>
